<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap-grid.min.css" />
        <link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="main.css" />

        <title>Hello, world!</title>
    </head>
    <body class="signin-body">
        <div class="container signin-container">
            <div class="row">
                <div class="col"></div>
                <div class="col-8">
                    <div class="card signin-card">
                        <div class="card-block">
                            <img src="assets/logo.png" class="img-fluid signin-img">
                            <form class="signin-form">
                                <div class="form-group">
    
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="emailinput"
                                        placeholder="Email" />
                                </div>
                                <div class="form-group">
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="passwordinput"
                                        placeholder="Password" />
                                </div>
                                <button type="button" class="btn signin-btn btn-lg">Sign in</button>
                                <div class="form-check">
        <label class="form-check-label">
      <input class="form-check-input" type="checkbox" >Remember me <a href="#">Need help?</a>
      </label>
    </div>
                            </form>
                        </div>
                    </div>
                        <a href="#" class="create-new-account">Create New account</a>
                </div>
                <div class="col"></div>
            </div>
        </div>
        
        <!-- Optional JavaScript; choose one of the two! -->
