<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Row and Column Concept in CSS</title>
        <link rel="stylesheet" href="rowandcolumn.css" >
    </head>
    <body>
        <div class="container">
            <div class="row">
    <div class="col-3" >
        <img src="intermediate.png" class="borderImage" >
        </div>
        <div class="col-6" >
            <img src="intermediate.png" class="borderImage" >
        </div>
        <div class="col-3" >
        <img src="intermediate.png" class="borderImage" >
        </div>
                </div>
            <div class="row">
    <div class="col-2" >
        <img src="intermediate.png" class="borderImage" >
        </div>
        <div class="col-7" >
            <img src="intermediate.png" class="borderImage" >
        </div>
        <div class="col-4" >
        <img src="intermediate.png" class="borderImage" >
        </div>
                </div>
            </div>
    </body>
</html>
